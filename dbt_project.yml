name: 'pubg_telemetry_dw'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'pubg_telemetry_dw'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  pubg_telemetry_dw:
    # Config indicated by + and applies to all files under models/staging/
    staging:
      +materialized: view
      +schema: staging
    # Config indicated by + and applies to all files under models/marts/
    marts:
      +materialized: table
      +schema: marts
      core:
        +materialized: table
        +schema: core
      dimensions:
        +materialized: table
        +schema: dimensions
      facts:
        +materialized: table
        +schema: facts

# Documentation settings
docs:
  generate: true

# Test settings
tests:
  +store_failures: true
  +schema: test_failures

# Snapshot settings
snapshots:
  +target_schema: snapshots
  +strategy: timestamp
  +updated_at: updated_at

# Macro settings
dispatch:
  - macro_namespace: dbt_utils
    search_order: ['pubg_telemetry_dw', 'dbt_utils']

# Seeds settings
seeds:
  pubg_telemetry_dw:
    +schema: seeds
    +quote_columns: false